                <form action="mailto:ts_albuquerque@hotmail.com" method="post">
                    <h2> Contatos </h2>
                    <fieldset>
                        <legend> Idenficação do usuário </legend>

                        <p>
                            <label for="cnome"> Nome </label>
                            <input type="text" name="nome" id="cnome" size="35" maxlength="25" placeholder="Nome Completo" required autofocus>
                        </p>
                        
                        <p>
                            <label for="ccel"> Celular </label>
                            <input type="tel" name="Celular" id="ccel" maxlength="13" size="13" placeholder="Celular" required>      
                        </p>

                        <p>
                            <label for="cmail"> E-mail </label>
                            <input type="email" name="mail" id="cmail" size="30" maxlength="30" placeholder="E-mail" required>
                        </p>

                    <fieldset id="endereco">
                        <legend>Endereço do usuário</legend>

                        <p>
                            <label for="crua"> Logradouro </label>
                            <input type="text" name="rua" id="crua" size="50" placeholder="Rua, Av., Trav,....">
                        </p>

                        <p>
                            <label for="cnum"> Número </label>
                            <input type="number" name="num" id="cnum" min="0" max="99999">
                        </p>

                        <p>
                            <label for="cest"> Estado </label>
                            <select name="est" id="cest">

                            <optgroup label="Região Sudeste">
                                <option value="SP" selected> São Paulo </option>
                                <option value="RJ"> Rio de Janeiro </option>
                                <option value="MG"> Minas Gerais </option>
                                <option value="ES"> Espírito Santo </option>
                            </optgroup>

                            <optgroup label="Região Sul">
                                <option value="SC"> Santa Catarina </option>
                                <option value="PR"> Paraná </option>
                                <option value="RS"> Rio Grande do Sul </option>
                            </optgroup>  

                            <optgroup label="Região Nordeste">
                                <option value="SC"> Bahia </option>
                                <option value="PR"> Alagoas </option>
                                <option value="RS"> Pernambuco </option>
                                <option value="RS"> Ceára </option>
                            </optgroup>  

                            <optgroup label="Região Norte">
                                <option value="SC"> Amazonas </option>
                                <option value="PR"> Acre </option>
                                <option value="RS"> Amapá </option>
                                <option value="RS"> Pará </option>
                            </optgroup>  

                            </select>
                        </p>

                    </fieldset>

                    <fieldset id="mensagem">
                        <legend> Mensagem do usuário </legend>

                        <p>
                            <textarea name="msg" id="cmsg" cols="50" rows="7" placeholder="Digite sua mensagem."></textarea>
                        </p>
                    </fieldset>

                    <input type="submit" name="enviar" class="btn">
                    <input type="reset" name="limpar" class="btn" value="limpar">
                    
                </form>
